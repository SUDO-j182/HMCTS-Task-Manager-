<!DOCTYPE html>
  <html lang="en">

       <!--LINKS TITLE METADATA-->
  <head>
    <meta name="description" content="Task Managment System for HMCTS caseworkers.">
    <meta name="author" content="HMCTS Coding Challenge Submission">
    <meta name="keywords" content="HMCTS, Task Manager, Case Management System, Task, Case, Management,HMCTS Caseworkers">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:locale" content="en_GB">
    <meta property="og:title" content="HMCTS Task Manager">
    <meta property="og:description" content="Caseworker task management app for HMCTS coding challenge.">
    <meta property="og:type" content="Application">
    <title>HMCTS Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/icons/favicon.ico">
  </head>

       <!--BODY START-->
  <body>

         <!--HEADER START-->
  <header>
                              <!--APP NAME-->
    <h1>HMCTS Task Manager</h1>
          <!--HEADER END-->
  </header>
 
       <!--MAIN START-->
  <main>

  <div class="newtask-form-group">

                                                                     <!--newtask FORM START-->
    <form id="taskForm" role="form" aria-labelledby="taskFormHeading">
     <h2 id="taskFormHeading">Create New Task</h2>
                              <!--newtask TITLE-->
    <div class="newtask-title">
     <label for="taskTitle">Task Title</label>
       <input type="text" id="taskTitle" name="taskTitle" placeholder="Task Title" required>
    </div>
                                    <!--newtask DESCRIPTION-->
    <div class="newtask-description">
     <label for="taskDescription">Task Description</label>
       <input type="text" id="taskDescription" name="taskDescription" placeholder="Add a description..." required>
    </div>
                                <!--newtask DUEDATE/TIME-->
    <div class="newtask-datetime">
     <label for="taskDateTime">Task Due Date and Time</label>
       <input type="datetime-local" id="taskDateTime" name="taskDateTime" required>
    </div>
                                <!--newtask STATUS-->
    <div class="newtask-status">
      <label for="taskStatus">Status</label>
        <select id="taskStatus" name="taskStatus" required>
          <option value="todo">To Do</option>
          <option value="inprogress">In Progress</option>
          <option value="done">Complete</option>
        </select>
     </div>
                              <!--newtask BUTTON-->
    <div class="submit-button">
     <button type="submit" id="submitTask">Create New Task</button>
    </div> 
          <!--newtask FORM END-->
    </form>
  </div>
                                     <!--TASK DISPLAY START-->
  <div class="task-display-container">

  </div>
        <!--MAIN END-->
  </main>
         <!--FOOTER START-->
  <footer>


  </footer>
                                   <!--LINK TO JS FILE-->
   <script src="script.js"></script>
        <!--BODY END-->      
  </body>

  </html>
